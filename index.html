<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
        }

        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #333;
            -webkit-text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
            -moz-text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
            text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
            word-spacing: 16px;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.4em;
            font-weight: bold;
            color: #222;
            text-shadow: 0 0 40px #FFFFFF, 0 0 30px #FFFFFF, 0 0 20px #FFFFFF;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .wrapper {
            width: 100%;
            min-height: 100%;
            height: auto;
            display: table;
        }

        .content {
            display: table-cell;
            vertical-align: middle;
        }

        .item {
            width: auto;
            height: auto;
            margin: 0 auto;
            text-align: center;
            padding: 8px;
        }

        .logo {
            margin-bottom: 20px;
            width: 200px;
            height: auto;
        }

        .email {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            color: #444;
            margin-top: 20px;
        }

        .email a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }

        .email a {
            text-decoration: underline;
        }

        @media only screen and (min-width: 800px) {
            h1 {
                font-size: 6em;
            }
            p {
                font-size: 1.6em;
            }
        }

        @media only screen and (max-width: 320px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="item">
                    <img src="occa-logo.png" alt="Brand Logo" class="logo">
                    <h1>COMING SOON</h1>
                    <p>This website is under construction.</p>
                    <div class="email">
                        For inquiries, please email us at <a href="mailto:rikesh@ocaa.in">rikesh@ocaa.in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
